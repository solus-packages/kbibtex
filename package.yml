name       : kbibtex
version    : 0.8.1
release    : 1
source     :
    - https://cdn.download.kde.org/stable/KBibTeX/0.8.1/kbibtex-0.8.1.tar.xz : 6511a912925c628b7d175b0ef98ba98b1b8eb61e457d621ea0963d29b1fd21d2
license    : GPL-2.0-or-later
component  : office
summary    : An editor for bibliographies used with LaTeX
description: |
    The program KBibTeX is a bibliography editor by KDE. Its main purpose is to provide a user-friendly interface to BibTeX files.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(poppler-qt5)
    - pkgconfig(qca2-qt5)
    - extra-cmake-modules
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
